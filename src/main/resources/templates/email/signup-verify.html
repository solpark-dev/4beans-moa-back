<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOA 회원가입 인증</title>
  </head>
  <body style="margin:0;padding:0;background:#f5f6f8;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 16px;">
      <tr>
        <td align="center">
          <table width="100%" cellpadding="0" cellspacing="0" style="max-width:520px;background:#ffffff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.08);overflow:hidden;">
            <tr>
              <td style="padding:28px 28px 18px;text-align:left;border-bottom:1px solid #eef0f3;">
                <div style="font-size:22px;font-weight:800;letter-spacing:-0.4px;color:#111827;">
                  MOA
                </div>
                <div style="margin-top:6px;font-size:14px;color:#6b7280;">
                  회원가입 이메일 인증
                </div>
              </td>
            </tr>

            <tr>
              <td style="padding:28px;">
                <div style="font-size:16px;line-height:1.6;color:#111827;">
                  <strong style="font-weight:800;">${nickname}</strong>님, 가입을 환영합니다.
                </div>

                <div style="margin-top:10px;font-size:14px;line-height:1.7;color:#6b7280;">
                  아래 버튼을 눌러 이메일 인증을 완료해주세요.
                </div>

                <div style="margin-top:22px;text-align:center;">
                  <a
                    href="${verifyUrl}"
                    style="display:inline-block;padding:14px 18px;border-radius:12px;background:#635bff;color:#ffffff;text-decoration:none;font-weight:800;font-size:14px;"
                  >
                    이메일 인증하기
                  </a>
                </div>

                <div style="margin-top:18px;font-size:12px;line-height:1.6;color:#9ca3af;">
                  버튼이 동작하지 않으면 아래 링크를 복사해 브라우저에 붙여넣으세요.
                </div>

                <div style="margin-top:8px;font-size:12px;line-height:1.6;color:#374151;word-break:break-all;background:#f9fafb;border:1px solid #eef0f3;border-radius:12px;padding:12px;">
                  ${verifyUrl}
                </div>
              </td>
            </tr>

            <tr>
              <td style="padding:18px 28px;background:#f9fafb;border-top:1px solid #eef0f3;font-size:12px;color:#9ca3af;line-height:1.6;">
                본 메일은 발신 전용입니다.<br />
                © 2025 MOA
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
